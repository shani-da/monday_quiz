<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monday Quiz</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container2">
    <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">
             Q u e s t i o n 
          </p>

          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item">
          <p class="hud-prefix">
             T i m e 
          </p>
          <h1 id="count"  class="hud-main-text">
            15
          </h1>
        </div>
      
        <div id="hud-item">
          <p class="hud-prefix">
            D i f f i c u l t y  
          </p>
          <h1  id="difficulty" class="hud-main-text">
          </h1>
          <h3  id="points" class="hud-main-text">
          </h3>
        </div>
      

        <div id="hud-item">          
          <p class="hud-prefix">
            S c o r e 
          </p>
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
    </div>

    <div class="container3" id="cont">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">

        <h2 id="question"></h2>
        <div class="choice-container"id ="choice1">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container2" id ="choice3">
          <p class="choice-prefix">C</p>
          <p class="choice-text"  data-number="3"></p>
        </div>
        <div class="choice-container2" id ="choice4">
          <p class="choice-prefix">D</p>
          <p class="choice-text"  data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
